{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_p }}
        {{ image_formset.as_p }}
        <input class="btn btn-dark rounded-pill col-12" type="submit" value="수정하기" onclick="location.href='/<int:id>/<product_slug>/'">    </form>
</div>
{% endblock %}
